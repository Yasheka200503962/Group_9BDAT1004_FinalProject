<!DOCTYPE html>
<html lang="en">
     <head>
          <!-- Required meta tags -->
           <meta charset="utf-8" /><!-- Chart js -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js">

            </script><title>Line Chart</title>
            </head> 
            <body>
                <H1><center>Line chart to show the percentage change in Price of BitCoin with time<center></H1>
                <canvas id = "linechart" width="900" height="400"></canvas>

                <script>
                    var ctx = document.getElementById("linechart").getContext("2d");
                    var barchart = new Chart(ctx,{
                        type: "line",
                        data: {
                            labels: {{labels|safe}},
                            datasets:[
                                {
                                    label: "Percentage change in rate of crypto",
                                    data: {{values|safe}},
                                    fill: false,
                                    backgroundColor: ['rgba(255, 255, 255)',
      'rgba(255, 255, 255)',
      'rgba(255, 255, 255)'],

      borderCapStyle: "butt",
      borderColor: 'rgba(0,200,255)',
      indexAxis: 'x',
      hoverOffset: 4
                                }
                            ]
                        },
                        options: {
                            responsive: true
                        }
                    })
                </script>

                </canvas> 
            </body>
        </html>
